<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChessParov üóù signup</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>SignUp</h1>

    <main>
      <section>
        <div class="alert alert-danger" role="alert" id="errorMessage" style="display:none"></div>
        <form class="form">
          <div class="form-group">

            <label for="name">Name</label>
            <input type="name" id="name" class="form-control" placeholder="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="name@email.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="password" required>

          </div>
          <button type="submit" class="btn-success">SignUp</button>
        </form>
      </section>
    </main>

    <script src="./assets/JS/shared.js"></script>
    <script src="./assets/JS/signup.js"></script>

  </body>
</html>
